<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>A Simple Calculator</h1>
    </div>

    <div class="container">
        <div class="mainframe">

            <div class="calc-body">
                <div class="header">

                </div>
                <main>
                    <div id="button">
                        <button class="numbtn">7</button>
                        <button class="numbtn">8</button>
                        <button class="numbtn">9</button>
                        <button class="numbtn">4</button>
                        <button class="numbtn">5</button>
                        <button class="numbtn">6</button>
                        <button class="numbtn">1</button>
                        <button class="numbtn">2</button>
                        <button class="numbtn">3</button>
                        <button class="deletebtn">C</button>
                        <button class="numbtn">0</button>
                        <button class="reset">CE</button>
                    </div>

                </main>
                <section>
                    <div class="operators">

                        <button class="add opr">+</button>
                        <button class="subtract opr">-</button>
                        <button class="multiply opr">*</button>
                        <button class="divide opr">/</button>
                        <button class="equals">=</button>
                    </div>
                </section>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
